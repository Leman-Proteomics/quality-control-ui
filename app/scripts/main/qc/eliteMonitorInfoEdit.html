
<form class="form-horizontal" role="form" ng-submit="edit()">

  <h2>{{title}}</h2>
  <hr>

  <div class="form-group">
    <label for="date" class="col-sm-2 control-label">Date</label>
    <div class="col-sm-10">
      <input type="text" ng-model="monitorDate" class="form-control" id="date" placeholder="20160901"/>
    </div>
  </div>
  <div class="form-group">
    <label for="multplier1" class="col-sm-2 control-label">{{mtpNm1}}</label>
    <div class="col-sm-10">
      <input type="text" ng-model="Multiplier1" class="form-control" id="multplier1"   placeholder="2345.99"/>
    </div>
  </div>
  <div class="form-group">
    <div ng-show="mtpNm2==='Multiplier2'">
      <label for="multplier2" class="col-sm-2 control-label">{{mtpNm2}}</label>
      <div class="col-sm-10">
        <input type="text" ng-model="Multiplier2" class="form-control" id="multplier2" placeholder="2345.99"/>
      </div>
    </div>
    <div ng-show="mtpNm2==='Transmission'">
      <label for="transmission" class="col-sm-2 control-label">{{mtpNm2}}</label>
      <div class="col-sm-10">
        <input type="text" ng-model="Transmission" class="form-control" id="transmission" placeholder="2345.99"/>
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="comment" class="col-sm-2 control-label">Comment</label>
    <div class="col-sm-10">
      <input type="text" ng-model="Comment" class="form-control" id="comment" />
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <input type="submit" class="btn btn-primary" value="Save"/>
    </div>
  </div>

</form>
