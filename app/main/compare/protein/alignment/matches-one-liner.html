<pre class="psm-one-liner  match-one-liner {{psm.matchInfo.isRejected?'rejected':''}}"
     ng-if="psm">
  {{psm.fishTones.richSeq.toString()}}
  <small>Mascot score: {{psm.matchInfo.score.mainScore}}
    Delta score: {{psm.matchInfo.score.scoreMap['Mascot:delta score']}}</small>
</pre>
<div class="psm-iso-modif-one-liner match-one-liner"
     ng-if="psmIsoModif">
  {{psmIsoModif.getDescription()}}
</div>
