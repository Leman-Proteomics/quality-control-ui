<h1>Searches</h1>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>SearchId</th>
      <th>Title</th>
      <th>Database</th>
      <th>Username</th>
      <th>Enzyme</th>
      <th>Parent Tolerance</th>
      <th>Fragment Tolerance</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="search in searches">
      <td><a href="#/proteins/{{search.searchId}}">{{search.searchId}}</a></td>
      <td>{{search.title}}</td>
      <td ng-repeat="elem in search.database">
        {{elem.id}} <small>({{elem.version}}, {{elem.entries}} prot.)</small>
      </td>
      <td>{{search.username}}</td>
      <td>{{search.enzyme}}</td>
      <td>{{search.parentTolerance}}</td>
      <td>{{search.fragmentTolerance}}</td>
    </tr>
    </tbody>

  </table>
